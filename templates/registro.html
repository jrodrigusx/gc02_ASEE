<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="image-overlay"> <img src="{{ url_for('static', filename='imagenes/logo.png') }}" alt="Netflix" class="logo"></div>
        
        <div class="image-overlay2"> <img src="{{ url_for('static', filename='imagenes/logo.png') }}" alt="Netflix" class="logo"></div>
        <div class="register-container">
            <h2 class="register-title">Crear cuenta</h2>

            <form action="/registro_post" method="POST">
                <div class="form-group">
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="nombre">Nombre</label>
                </div>

                <div class="form-group">
                    <input type="text" id="apellidos" name="apellidos" required>
                    <label for="apellidos">Apellidos</label>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Contraseña</label>
                </div>

                <div class="form-group">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <label for="confirm-password">Confirmar Contraseña</label>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms">
                        <span class="checkmark"></span>
                        Acepto los términos y condiciones
                    </label>
                </div>

                <button type="submit" class="btn-register">Registrarse</button>
            </form>
            
            <div class="login-link">
                <p>¿Ya tienes cuenta?<a href="{{ url_for('index') }}" class="boton">Inicia sesión</a></p>
            </div>
        </div>
    </div>
</body>
</html>
