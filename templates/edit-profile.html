<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Netflix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit-profile.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Perfil</h1>
        
        <div class="profile-edit-container">
            <div class="profile-image">
                <img src="avatar.png" alt="Avatar de perfil">
                <div class="image-overlay">
                    <span class="edit-icon">✏️</span>
                </div>
            </div>

            <form action="{{ url_for('edit_perfil') }}" method ="POST" class="profile-form">
                <!-- Información básica -->
                <h2 class="section-title">Información básica</h2>
                <div class="form-group">
                    <input type="text" id="nombre" name="nombre" value="{{ nombre }}" class="profile-input">
                </div>
                <div class="form-group">
                    <input type="text" id="apellidos" name="apellidos" value="{{ apellidos }}" class="profile-input">
                </div>

                <div class="form-group">
                    <label>Correo electrónico:</label>
                    <input type="email" id="email" name="email" value="{{ email }}" class="profile-input" >
                </div>

                <!-- Seguridad -->
                <h2 class="section-title">Seguridad</h2>               
                <div class="form-group">
                    <label>Nueva contraseña:</label>
                    <input type="password" id="password1" name="password1" class="profile-input">
                </div>
                <div class="form-group">
                    <label>Confirmar nueva contraseña:</label>
                    <input type="password" id="password2" name="password2" class="profile-input">
                </div>

                <div class="form-group">
                        <label>Género de Película Favorito</label><br>
                        <input type="radio" id="accion" name="genero_favorito" value="Acción" {% if genero_favorito == 'Acción' %}checked{% endif %}>
                        <label for="accion">Acción</label><br>
                    
                        <input type="radio" id="comedia" name="genero_favorito" value="Comedia" {% if genero_favorito == 'Comedia' %}checked{% endif %}>
                        <label for="comedia">Comedia</label><br>
                    
                        <input type="radio" id="drama" name="genero_favorito" value="Drama" {% if genero_favorito == 'Drama' %}checked{% endif %}>
                        <label for="drama">Drama</label><br>
                    
                        <input type="radio" id="terror" name="genero_favorito" value="Terror" {% if genero_favorito == 'Terror' %}checked{% endif %}>
                        <label for="terror">Terror</label><br>
                    
                        <input type="radio" id="romance" name="genero_favorito" value="Romance" {% if genero_favorito == 'Romance' %}checked{% endif %}>
                        <label for="romance">Romance</label><br>
                        </label>
                    </div>
                </div>

                <div class="buttons">
                    <button type="submit" name="guardar" class="btn btn-save">Guardar</button>
                    <button type="button" class="btn btn-cancel" formaction="{{ url_for('perfil') }}">Cancelar</button>
                </div>
                {% if error_message %}
                    <p style="color: red;">{{ error_message }}</p>
                {% endif %}
            </form>
                <!-- Darse de baja -->
                 
                <div class="deactivate-section">
                    <h2 class="section-title danger">Darse de baja</h2>
                    <p class="warning-text">Esta acción es irreversible y eliminará toda tu información</p>
                
                    <!-- Formulario para eliminar la cuenta -->
                    <form action="{{ url_for('remove_user') }}" method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar tu cuenta?')">
                        <button type="submit" class="btn btn-danger">Dar de baja mi cuenta</button>
                    </form>
                </div>
            
        </div>
    </div>
</body>
</html>
</html>
