<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Peliculas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/peliculas.css') }}">
</head>
<body>
    <!-- Barra de navegaci√≥n -->
    <nav class="navbar">
        <div class="nav-left">

            </div>
        </section>

 
    </div>

    </main>

    </main>

</body>
</html>
