<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Peliculas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/peliculas.css') }}">
</head>
<body>
    <!-- Barra de navegaci√≥n -->
    <nav class="navbar">
        <div class="nav-left">
            <img src="{{ url_for('static', filename='imagenes/logo.png') }}" alt="Netflix" class="logo">
            <ul class="nav-links">
                <li class="active"><a href="{{ url_for('home') }}">Inicio</a></li>
                <li><a href="{{ url_for('series') }}">Series</a></li>
                <li><a href="{{ url_for('peliculas') }}">Pel√≠culas</a></li>
                <li><a href="{{ url_for('mi_lista') }}">Mi lista</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="{{ url_for('search_result') }}" method="POST">
                <div class="search">
                    <input type="text" name="query" placeholder="T√≠tulos, personas, g√©neros">
                    <i class="search-icon">üîç</i>
                </div>
            </form>
           
            <div class="profile-menu">
                <a href="{{ url_for('perfil') }}" class="boton">Perfil</a>
                <img src="{{ url_for('static', filename='imagenes/profile-avatar.png') }}" alt="Perfil" class="profile-icon">
            </div>
        </div>
    </nav>

    <!-- Contenedor principal de peliculas -->
    <main class="peliculas-container">
        <!-- Peliculas populares -->
        <section class="row">
            <div class="search-results" id="search-results">
                <h2>Resultados populares</h2>
                <div class="results-grid">
                    {% if peliculas %}
                        {% for pelicula in peliculas %}
                            <div class="result-card">
                                <img src="{{ url_for('static', filename='imagenes/movie.png') }}" alt="T√≠tulo 1">
                                <div class="result-info">
                                    <a href="{{url_for('search_content_movie', movie_id=pelicula.id)}}">{{pelicula.titulo}}</a>
                                    <div class="meta-info">
                                        <span class="duration">Duraci√≥n: {{pelicula.duracion}}</span>
                                        <span class="match">98% coincidencia</span>
                                    </div>
                                    <div class="tags">
                                        <span>{{pelicula.genero}}</span>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <!-- M√°s tarjetas de resultados... -->
                </div>

                <h2>Tambi√©n te podr√≠a gustar</h2>
                <div class="results-grid">
                    <!-- M√°s resultados... -->
                </div>
            </div>
        </section>

        <!-- Peliculas tendencia -->
        <section class="row">
            <h2 class="row-header">Recomendadas</h2>
            <div class="thumbnails">
                <!-- Repetir estructura de thumbnails -->
                <div class="thumbnail">
                    <img src="peliculas.jpg" alt="Pelicula 1">
                </div>
                <div class="thumbnail">
                    <img src="peliculas.jpg" alt="Pelicula 2">
                </div>
                <div class="thumbnail">
                    <img src="peliculas.jpg" alt="Pelicula 3">
                </div>
                <div class="thumbnail">
                    <img src="peliculas.jpg" alt="Pelicula 4">
                </div>
                <div class="thumbnail">
                    <img src="peliculas.jpg" alt="Pelicula 5">
                </div>
                <div class="thumbnail">
                    <img src="peliculas.jpg" alt="Pelicula 6">
                </div>
            </div>
        </section>

 
    </div>

    </main>

    </main>

</body>
</html>
