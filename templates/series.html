<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Series</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/series.css') }}">
</head>
<body>
    <!-- Barra de navegaci√≥n -->
    <nav class="navbar">
        <div class="nav-left">
            <img src="{{ url_for('static', filename='imagenes/logo.png') }}" alt="Netflix" class="logo">
            <ul class="nav-links">
                <li class="active"><a href="{{ url_for('home') }}">Inicio</a></li>
                <li><a href="{{ url_for('series') }}">Series</a></li>
                <li><a href="{{ url_for('peliculas') }}">Pel√≠culas</a></li>
                <li><a href="{{ url_for('mi_lista') }}">Mi lista</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="{{ url_for('search_result') }}" method="POST">
                <div class="search">
                    <input type="text" name="query" placeholder="T√≠tulos, personas, g√©neros">
                    <i class="search-icon">üîç</i>
                </div>
            </form>
           
            <div class="profile-menu">
                <a href="{{ url_for('perfil') }}" class="boton">Perfil</a>
                <img src="{{ url_for('static', filename='imagenes/profile-avatar.png') }}" alt="Perfil" class="profile-icon">
            </div>
        </div>
    </nav>

    <!-- Contenedor principal de series -->
    <main class="series-container">
        <!-- Series populares -->
        <div class="search-filters">
            <button class="filter-btn active">Todo</button>
            <button class="filter-btn">Pel√≠culas</button>
            <button class="filter-btn">Series</button>
            <button class="filter-btn">Documentales</button>
        </div>
        <div class="search-results" id="search-results">
            <h2>Resultados populares</h2>
            <div class="results-grid">
                {% if series %}
                    {% for serie in series %}
                        <div class="result-card">
                            <img src="movie1.png" alt="T√≠tulo 1">
                            <div class="result-info">
                                <a href="{{url_for('search_content_serie', serie_id=serie.id)}}">{{serie.titulo}}</a>
                                <div class="meta-info">
                                    <span class="duration">Duraci√≥n: {{serie.duracion}}</span>
                                    <span class="match">98% coincidencia</span>
                                </div>
                                <div class="tags">
                                    <span>{{serie.genero}}</span>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
                <!-- M√°s tarjetas de resultados... -->
            </div>

            <h2>Tambi√©n te podr√≠a gustar</h2>
            <div class="results-grid">
                <!-- M√°s resultados... -->
            </div>
        </div>

        <!-- Series tendencia -->
        <section class="row">
            <h2 class="row-header">Recomendaciones</h2>
            <div class="thumbnails">
                <div class="thumbnail">
                    <img src="serie1.jpg" alt="Serie 1">
                </div>
                <div class="thumbnail">
                    <img src="serie2.jpg" alt="Serie 2">
                </div>
                <div class="thumbnail">
                    <img src="serie3.jpg" alt="Serie 3">
                </div>
                <div class="thumbnail">
                    <img src="serie4.jpg" alt="Serie 4">
                </div>
                <div class="thumbnail">
                    <img src="serie5.jpg" alt="Serie 5">
                </div>
                <div class="thumbnail">
                    <img src="serie6.jpg" alt="Serie 6">
                </div>
            </div>
        </section>

       
    </main>
</body>
</html>
