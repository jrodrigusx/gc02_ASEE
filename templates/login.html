<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="login-container">
            <h2 class="login-title">Iniciar sesión</h2>
           
            <form action="/" method="POST">
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email o número de teléfono</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Contraseña</label>
                </div>
                
                <button type="submit" class="btn-login">Iniciar sesión</button>
                
                <div class="form-help">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Recuérdame</label>
                    </div>
                    <a href="#" class="help-link">¿Necesitas ayuda?</a>
                </div>
            </form>
            
            <div class="signup">
                <p>¿Primera vez en Netflix? <a href="{{ url_for('registro') }}" class="boton">Suscríbete ahora</a></p>
        </div>
    </div>
</body>
</html>
